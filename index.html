<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="custom-bg">
    
        <div class="container py-5">
            <h2 class="text-center mb-4 fw-bold">Video Player</h2>
            <div class="mb-4 d-flex justify-content-center gap-3">
                <button class="btn btn-outline-primary video-btn" data-src="https://www.youtube-nocookie.com/embed/f-tHDZb2cb4?start=522">Video 1</button>
                <button class="btn btn-outline-primary video-btn" data-src="https://www.youtube-nocookie.com/embed/P6WWsYCY9sg">Video 2</button>
                <button class="btn btn-outline-primary video-btn" data-src="https://www.youtube-nocookie.com/embed/Jp3u0jj3IHU">Video 3</button>
                <button class="btn btn-outline-primary video-btn" data-src="https://www.youtube-nocookie.com/embed/ysz5S6PUM-U">Video 4</button>
                <button class="btn btn-outline-primary video-btn" data-src="https://www.youtube-nocookie.com/embed/T3_UNFZHSQU">Video 5</button>
            </div>
            <div id="video-container">
                <div class="ratio ratio-16x9" style="max-width: 800px; margin: auto;">
                    <iframe id="main-video" src="https://www.youtube-nocookie.com/embed/f-tHDZb2cb4?start=522" title="YouTube video player" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
