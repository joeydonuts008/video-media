<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="custom-bg">
    
        <header class="mb-5">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded shadow-sm">
                <div class="container-fluid justify-content-center">
                    <span class="navbar-brand mb-0 h1 fs-3 fw-bold">Video Player</span>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card p-4 shadow-lg border-0 mb-4">
                        <div class="ratio ratio-16x9 rounded overflow-hidden">
                            <iframe id="main-video" src="https://www.youtube-nocookie.com/embed/f-tHDZb2cb4?start=522" title="YouTube video player" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap justify-content-center gap-3">
                        <button class="btn btn-lg btn-gradient video-btn" data-src="videoplayback.mp4">Video 1</button>
                        <button class="btn btn-lg btn-gradient video-btn" data-src="videoplayback (1).mp4">Video 2</button>
                        <button class="btn btn-lg btn-gradient video-btn" data-src="videoplayback (2).mp4">Video 3</button>
                        <button class="btn btn-lg btn-gradient video-btn" data-src="videoplayback (3).mp4">Video 4</button>
                        <button class="btn btn-lg btn-gradient video-btn" data-src="videoplayback (4).mp4">Video 5</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
